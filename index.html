<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="public/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <div class="card__view"><img src="./images/icon-view.svg" alt="" class="card__view-icon"></div>
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image" />
      </div>
      <header class="card__header">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </header>

      <section class="card__info">
        <div class="card__price-container">
          <img
            src="./images/icon-ethereum.svg"
            alt=""
            class="card__price-icon"
          />
          <p class="card__price" aria-label="ethereum price">0.041 ETH</p>
        </div>

        <div class="card__time-container">
          <img src="./images/icon-clock.svg" alt="" class="card__time-icon" />
          <p class="card__time" aria-label="time">3 days left</p>
        </div>
      </section>

      <div class="line"></div>

      <div class="card__author-container">
        <img
          src="./images/image-avatar.png"
          alt="avatar owner"
          class="card__avatar"
        />
        <p class="card__author-text">
          Creation of<span class="card__author-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
